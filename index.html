<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimals to Percents Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f0f8ff;
    }
    h1 {
      margin-bottom: 20px;
    }
    #question {
      font-size: 24px;
      margin: 20px;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .choice {
      padding: 10px 20px;
      border: 2px solid #333;
      cursor: pointer;
      border-radius: 6px;
      font-size: 20px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .choice:hover {
      background-color: #e0e0e0;
    }
    .correct {
      background-color: lightgreen !important;
    }
    .incorrect {
      background-color: lightcoral !important;
    }
    #feedback {
      font-size: 20px;
      margin: 20px;
    }
    #starCounter {
      display: inline-block;
      margin-right: 20px;
    }
    #message {
      display: inline-block;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>Decimals to Percents Game</h1>
  <div id="question"></div>
  <div class="choices" id="choices"></div>
  <div id="feedback">
    <span id="starCounter">‚≠ê 0</span>
    <span id="message"></span>
  </div>
  
  <script>
    var starCount = 0;
    
    function updateStarCounter() {
      document.getElementById("starCounter").innerHTML = "‚≠ê " + starCount;
    }
    
    // Helper to format a number as a percent.
    function formatPercent(x) {
      // Remove any trailing ".0" for whole numbers.
      if (x % 1 === 0) {
        return x + "%";
      } else {
        return x.toFixed(1) + "%";
      }
    }
    
    // Generates a random decimal.
    // For starCount < 3, use a two-digit decimal (e.g., 0.30, 0.46).
    // For starCount >= 3, use a three-digit decimal (e.g., 0.032, 0.075) to make it harder.
    function generateDecimal() {
      if (starCount < 3) {
        // Generate an integer between 10 and 99 and divide by 100.
        return Math.floor(Math.random() * 90 + 10) / 100;
      } else {
        // Generate an integer between 1 and 99 and divide by 1000.
        // This produces decimals like 0.032, 0.075, etc.
        return Math.floor(Math.random() * 99 + 1) / 1000;
      }
    }
    
    // Generates a new question for converting a decimal to a percent.
    function generateQuestion() {
      document.getElementById("message").innerHTML = "";
      var decimal = generateDecimal();
      // The correct conversion is multiplying by 100.
      var correctValue = decimal * 100;
      var correctAnswer = formatPercent(correctValue);
      
      // Build the question text.
      var questionText = "Convert " + decimal + " to a percent.";
      if (starCount < 3) {
        questionText += "<br>Hint: Multiply the decimal by 100 and add the '%' sign.";
      } else {
        questionText += "<br>Hint: Watch your decimal places carefully!";
      }
      document.getElementById("question").innerHTML = questionText;
      
      // Create distractors based on common mistakes:
      // Option 1: Multiply by 10 instead of 100.
      var option1 = formatPercent(decimal * 10);
      // Option 2: Use the decimal itself as a percent.
      var option2 = formatPercent(decimal * 1);
      // Option 3: Multiply by 1000 (one extra zero).
      var option3 = formatPercent(decimal * 1000);
      
      // Put all choices together.
      var choices = [correctAnswer, option1, option2, option3];
      
      // Ensure uniqueness (in rare cases they might coincide).
      choices = Array.from(new Set(choices));
      while (choices.length < 4) {
        // If we have less than 4 unique options, generate a random offset.
        var randomFactor = (Math.floor(Math.random() * 11) - 5);
        if (randomFactor === 0) continue;
        var candidate = formatPercent(correctValue + randomFactor);
        if (choices.indexOf(candidate) === -1 && candidate !== correctAnswer) {
          choices.push(candidate);
        }
      }
      
      // Shuffle the choices.
      for (let i = choices.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [choices[i], choices[j]] = [choices[j], choices[i]];
      }
      
      // Display choices.
      var choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      for (var i = 0; i < choices.length; i++) {
        var choice = choices[i];
        var btn = document.createElement("div");
        btn.className = "choice";
        btn.innerHTML = choice;
        btn.onclick = (function(selected, correct) {
          return function() {
            if (selected === correct) {
              this.classList.add("correct");
              document.getElementById("message").innerHTML = "Correct! üéâ";
              starCount++;
              updateStarCounter();
              setTimeout(generateQuestion, 1000);
            } else {
              this.classList.add("incorrect");
              document.getElementById("message").innerHTML = "Incorrect! ‚ùå";
              starCount--;
              updateStarCounter();
            }
          };
        })(choice, correctAnswer);
        choicesDiv.appendChild(btn);
      }
    }
    
    window.onload = function() {
      updateStarCounter();
      generateQuestion();
    };
  </script>
</body>
</html>
